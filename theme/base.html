<html lang="zh-cn">
<head>
  <%block name="head"></%block>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

        </ul>

          <li><a href="/">主页</a></li>
          % for post in tops:
          <li><a href="/${post.url}" title="${post.title}">${post.title}</a></li>
          % endfor

      </div>
    </header>
    <section class="content pure-u-17-24">
