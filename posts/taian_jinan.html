            <h1 itemprop="name" class="section-title">泰安济南两日游</h1>
            <span class="section-subtitle"><time itemprop="datePublished" content="2015-06-01" datetime="2015-06-01" pubdate="2015-06-01">2015-06-01</time></span>
        </header>
        <section itemprop="articleBody" class="post-content">
        	<p>周末部门 TB，去泰安、济南玩了两天。</p>
<p>想起了张宗昌的几首诗。。。</p>
<hr />
<h2 id="_1">游泰山</h2>
<p>远看泰山黑糊糊，上头细来下头粗。<br />
如把泰山倒过来，下头细来上头粗。  </p>
<p><img alt="云海" src="http://7d9i7i.com1.z0.glb.clouddn.com/yunhai.png" /></p>
<h2 id="_2">大明湖</h2>
<p>大明湖，明湖大<br />
大明湖里有荷花<br />
荷花上面有蛤蟆<br />
一戳一蹦达  </p>
<p><img alt="大明湖" src="http://7d9i7i.com1.z0.glb.clouddn.com/daminghu.png" /></p>
<h2 id="_3">游趵突泉</h2>
<p>趵突泉，泉趵突  <br />
三个眼子一般粗  <br />
咕嘟咕嘟往外出   </p>
<p><img alt="趵突泉" src="http://7d9i7i.com1.z0.glb.clouddn.com/baotuquan.png" /></p>
