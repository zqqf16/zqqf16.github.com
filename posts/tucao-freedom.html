            <span class="section-subtitle"><time itemprop="datePublished" content="2013-05-21" datetime="2013-05-21" pubdate="2013-05-21">2013-05-21</time></span>
        </header>
        <section itemprop="articleBody" class="post-content">
        	<p>自由是个啥？自由就是我有接受你所谓的“自由”的自由，也有不接受你所谓的“自由”的自由。</p>
<p>你认为你那叫“自由”而强迫我去接受你的“自由”，这不叫自由，这只是另一种打着自由的幌子的专制。</p>
<p>我有选择我认为的“自由”的自由，你有选择你认为的“自由”的自由，这才叫自由。</p>
<p>仅以此文，献给整天叫唤着要“自由”的人们。空谈误国，实干兴邦，与君互勉。</p>
