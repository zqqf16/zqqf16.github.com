            <h1 itemprop="headline" class="section-title">吐槽一下专业</h1>
            <span class="section-subtitle">
                <address class="author">By <a itemprop="author" rel="author" href="/posts/about.html">zqqf16</a></address>
                on <time itemprop="datePublished" content="2013-05-13" datetime="2013-05-13" pubdate="2013-05-13">2013-05-13</time>
            </span>
        </header>
        <section itemprop="articleBody" class="post-content">
        	<blockquote>
<p>本文吐槽为主，杂乱无章，技术含量地下，阅读前请三思。</p>
</blockquote>
<p><strong>把专业看得太重</strong>，填报志愿的时候误打误撞选了个专业，即使不太感兴趣也要对其托付终生，非此专业不干。看看一个人在人人网上的分享就能分析出他是啥专业。</p>
<p><strong>总想着用自己的专业解决所有事情</strong>，学计算机的恨不能连养猫养狗都写个程序，摆个地摊都想来个客户端。用自己所学知识解决了实际生活生产问题，这叫为社会做贡献；用自己的知识成功地把简单的东西复杂化，这叫吃饱撑得。</p>
<p>--EOF--</p>
